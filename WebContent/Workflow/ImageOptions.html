<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
<title></title>
<link href="../Include/Default.css" rel="stylesheet" type="text/css" />
<script src="../Framework/Main.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body class="dialogBody">
	<table width="100%" height="100%" border="0">
      <tr>
        <td align="center" valign="middle"><table width="280" align="center" cellpadding="2" cellspacing="0">
          <tr>
            <td width="111" height="9"></td>
            <td width="159"></td>
          </tr>
          <tr>
            <td align="right">线条形状：</td>
            <td height="30"><label>
              <input name="OnlyBeeLine" type="checkbox" id="OnlyBeeLine" value="Y" checked>
              尽量使用直线</label></td>
          </tr>
          <tr>
            <td align="right">节点排列：</td>
            <td height="30"><label>
              <input name="TopPositionFirst" type="radio" value="Y" checked>
              尽量将节点排列在上层</label></td>
          </tr>
          <tr>
            <td align="right">&nbsp;</td>
            <td height="30"><label>
              <input type="radio" name="TopPositionFirst" value="N">
              尽量将节点排列在下层</label></td>
          </tr>
          <tr>
            <td align="right">节点横向间距：</td>
            <td height="30"><input name="HDistance" type="text" id="HDistance" value="80" verify="NotNull&&Int"></td>
          </tr>
          <tr>
            <td align="right">节点纵向间距：</td>
            <td height="30"><input name="VDistance" type="text" id="VDistance" value="50" verify="NotNull&&Int"></td>
          </tr>
          <tr>
            <td align="right">节点宽度：</td>
            <td height="30"><input name="NodeWidth" type="text" id="NodeWidth" value="80" verify="NotNull&&Int"></td>
          </tr>
          <tr>
            <td align="right">节点高度：</td>
            <td height="30"><input name="NodeHeight" type="text" id="NodeHeight" value="30" verify="NotNull&&Int"></td>
          </tr>
        </table></td>
      </tr>
</table>
</body>
</html>
